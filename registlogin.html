<!DOCTYPE html>
<html>

<head>
    <title>Graduate Admission System</title>
    <link rel="stylesheet" type="text/css" href="css/registlogin.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="img/imageedit_11_5340730254.png">
    <div class="container">
        <div class="img">
            <img src="img/undraw_personal_notebook_re_d7dc.svg">
        </div>
        <div class="login-content">
            <div class="wrapper">
                <div class="title-text">
                   <div class="title login">
                      Welcome!
                   </div>
                   <div class="title signup">
                      Welcome!
                   </div>
                </div>
                <div class="form-container">
                   <div class="slide-controls">
                      <input type="radio" name="slide" id="login" checked>
                      <input type="radio" name="slide" id="signup">
                      <label for="login" class="slide login">Login</label>
                      <label for="signup" class="slide signup">Signup</label>
                      <div class="slider-tab"></div>
                   </div>
                   <div class="form-inner">
                      <form action="#" class="login">
                         <div class="field">
                            <input type="text" placeholder="Username/Email" required>
                         </div>
                         <div class="field">
                            <input type="password" placeholder="Password" required>
                         </div>
                         
                         <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Login">
                         </div>
                         <div class="signup-link">
                            Not a member? <a href="">Signup now</a>
                         </div>
                      </form>
                      <form action="#" class="signup">
                         <div class="field">
                            <input type="text" placeholder="Personal Number" required>
                         </div>
                         <div class="field">
                            <input type="password" placeholder="Email" required>
                         </div>
                         <div class="field">
                            <input type="password" placeholder="Password" required>
                         </div>
                        
                         <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Signup">
                         </div>
                      </form>
                   </div>
                </div>
             </div>
        </div>
    </div>
    <script type="text/javascript" src="js/registlogin.js"></script>
</body>

</html>
